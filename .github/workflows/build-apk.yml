name: Build Ultroid Deployer APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip rsync

      - name: Extract Ultroid-Deployer-Final.zip
        run: |
          if [ -f Ultroid-Deployer-Final.zip ]; then
            echo "Extracting Ultroid-Deployer-Final.zip..."
            unzip -o Ultroid-Deployer-Final.zip -d extracted/
            rsync -av extracted/ ./
          else
            echo "‚ùå Ultroid-Deployer-Final.zip not found in repo root!"
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-APK
          path: build/app/outputs/flutter-apk/app-release.apk
