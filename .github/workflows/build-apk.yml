name: Build Ultroid Deployer APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Ultroid Deployer Zip
        run: unzip Ultroid-Deployer-Final.zip -d extracted

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'

      - name: Create Flutter project
        run: flutter create app

      - name: Copy extracted files into Flutter app
        run: |
          cp -r extracted/* app/ || true
          cd app
          flutter pub get

      - name: Build release APK
        run: |
          cd app
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-APK
          path: app/build/app/outputs/flutter-apk/app-release.apk
