name: Build Ultroid APK from ZIP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install unzip tool
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract Project ZIP
        run: |
          mkdir -p extracted
          unzip -o "Ultroid-Deployer-Final.zip" -d extracted
          echo "✅ ZIP extracted successfully"
          echo "Detected files:"
          ls extracted

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'   # ✅ fixed version to avoid version detection error
          channel: 'stable'

      - name: Get Flutter Version
        run: flutter --version

      - name: Get Dependencies
        working-directory: extracted
        run: flutter pub get

      - name: Build APK (Release)
        working-directory: extracted
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-Release
          path: extracted/build/app/outputs/flutter-apk/app-release.apk
