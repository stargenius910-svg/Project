name: Build Ultroid Deployer APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract uploaded zip
        run: |
          unzip -o Ultroid-Deployer-Final.zip -d Ultroid-Deployer

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Enable Android build tools
        run: |
          sudo apt update
          sudo apt install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Get Flutter dependencies
        working-directory: Ultroid-Deployer
        run: flutter pub get

      - name: Create Keystore for Signed Build
        run: |
          keytool -genkey -v -keystore ultroidub.keystore -storepass Ultraop@1234 -keypass Ultraop@1234 -keyalg RSA -keysize 2048 -validity 10000 -alias ultroidub -dname "CN=Ultroid, OU=Deployer, O=Genius, L=IN, S=IN, C=IN"

      - name: Build Signed APK
        working-directory: Ultroid-Deployer
        env:
          KEYSTORE_PASSWORD: Ultraop@1234
          KEY_ALIAS: ultroidub
          KEY_PASSWORD: Ultraop@1234
        run: |
          flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-APK
          path: Ultroid-Deployer/build/app/outputs/flutter-apk/app-release.apk
