name: Build Ultroid APK from ZIP

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install unzip tool
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract Project ZIP
        run: |
          mkdir -p extracted
          unzip -o "Ultroid-Deployer-Final.zip" -d extracted
          echo "âœ… ZIP extracted successfully"
          ls extracted

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'
          channel: 'stable'

      - name: Initialize Flutter Project (Fix Gradle)
        working-directory: extracted
        run: |
          echo "ðŸ§± Rebuilding Flutter project structure..."
          flutter create .
          echo "âœ… Base structure rebuilt successfully"

      - name: Restore Project Files
        run: |
          echo "ðŸ”„ Restoring project files..."
          cp -r extracted/lib extracted/assets extracted/scripts extracted/requirements.txt .
          cp extracted/pubspec.yaml .
          echo "âœ… Project files restored"

      - name: Get Dependencies
        working-directory: extracted
        run: flutter pub get

      - name: Build APK (Release)
        working-directory: extracted
        run: |
          echo "ðŸš€ Building release APK..."
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-Release
          path: extracted/build/app/outputs/flutter-apk/app-release.apk
