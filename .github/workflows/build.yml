name: Build Ultroid Deployer APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract ZIP if exists
        run: |
          if [ -f "Ultroid-Deployer-Final.zip" ]; then
            echo "üì¶ Extracting Ultroid-Deployer-Final.zip..."
            unzip -o Ultroid-Deployer-Final.zip -d extracted
            cd extracted
            mv * ../ || true
            cd ..
          else
            echo "‚ö†Ô∏è No zip found, continuing..."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install Dependencies
        run: |
          if [ -f "pubspec.yaml" ]; then
            flutter pub get
          else
            echo "‚ö†Ô∏è pubspec.yaml not found, creating new Flutter project"
            flutter create .
          fi

      - name: Create Keystore for Signed Build
        run: |
          keytool -genkey -v -keystore ultroidub.keystore -storepass Ultraop@1234 \
          -keypass Ultraop@1234 -keyalg RSA -keysize 2048 -validity 10000 \
          -alias ultroidub -dname "CN=Ultroid, OU=Deployer, O=Genius, L=IN, S=IN, C=IN"

      - name: Build Signed APK
        env:
          KEYSTORE_PASSWORD: Ultraop@1234
          KEY_ALIAS: ultroidub
          KEY_PASSWORD: Ultraop@1234
        run: |
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-APK
          path: build/app/outputs/flutter-apk/app-release.apk
