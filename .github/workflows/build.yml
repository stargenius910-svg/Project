name: Ultroid APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'

    # 3Ô∏è‚É£ Install JDK (required for Gradle)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4Ô∏è‚É£ Extract ZIP (if you uploaded source.zip)
    - name: Extract Source ZIP
      run: |
        mkdir Project
        unzip -o source.zip -d Project || true
        cd Project

    # 5Ô∏è‚É£ Move inside project folder if needed
    - name: Move to Project Folder
      run: |
        cd Project || true
        echo "Inside Project Folder"

    # 6Ô∏è‚É£ Get Flutter dependencies
    - name: Install Dependencies
      run: |
        flutter pub get || true

    # 7Ô∏è‚É£ Create missing android/ios Gradle project structure
    - name: Prepare Flutter Project
      run: flutter create .

    # 8Ô∏è‚É£ Create Keystore for signed APK
    - name: Create Keystore for Signed Build
      run: |
        keytool -genkey -v -keystore ultroidub.keystore -storepass Ultra@pwd1234 \
        -keyalg RSA -keysize 2048 -validity 10000 \
        -alias ultroidub -keypass Ultra@pwd1234 \
        -dname "CN=Ultroid, OU=Deployer, O=Genius, L=IN, S=TN, C=IN"

    # 9Ô∏è‚É£ Build the APK (release)
    - name: Build Signed APK
      run: |
        flutter build apk --release

    # üîü Upload built APK as artifact
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ultroid-Release-APK
        path: build/app/outputs/flutter-apk/app-release.apk

    # üî∏ Cleanup
    - name: Post Build Cleanup
      run: |
        echo "Build Completed Successfully üöÄ"
