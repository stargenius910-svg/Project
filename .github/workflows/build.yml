name: Ultroid APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.5'

    # 3Ô∏è‚É£ Setup JDK
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4Ô∏è‚É£ Extract ZIP
    - name: Extract Source ZIP
      run: |
        mkdir ultroid_app
        unzip -o source.zip -d ultroid_app || true

    # 5Ô∏è‚É£ Move to project folder
    - name: Move to Project Folder
      run: cd ultroid_app

    # 6Ô∏è‚É£ Install dependencies
    - name: Install Dependencies
      working-directory: ultroid_app
      run: flutter pub get || true

    # 7Ô∏è‚É£ Prepare flutter structure
    - name: Prepare Flutter Project
      working-directory: ultroid_app
      run: flutter create .

    # 8Ô∏è‚É£ Create keystore
    - name: Create Keystore for Signed Build
      working-directory: ultroid_app
      run: |
        keytool -genkey -v -keystore ultroidub.keystore -storepass Ultra@pwd1234 \
        -keyalg RSA -keysize 2048 -validity 10000 \
        -alias ultroidub -keypass Ultra@pwd1234 \
        -dname "CN=Ultroid, OU=Deployer, O=Genius, L=IN, S=TN, C=IN"

    # 9Ô∏è‚É£ Build release APK
    - name: Build Signed APK
      working-directory: ultroid_app
      run: flutter build apk --release

    # üîü Upload artifact
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Ultroid-Release-APK
        path: ultroid_app/build/app/outputs/flutter-apk/app-release.apk
