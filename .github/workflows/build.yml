name: Build Ultroid Deployer APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install Dependencies
        working-directory: Ultroid-Deployer
        run: |
          flutter pub get || true

      - name: Create Keystore for Signed Build
        working-directory: Ultroid-Deployer
        run: |
          keytool -genkey -v -keystore ultroidub.keystore -storepass Ultraop@1234 \
          -keypass Ultraop@1234 -keyalg RSA -keysize 2048 -validity 10000 \
          -alias ultroidub -dname "CN=Ultroid, OU=Deployer, O=Genius, L=IN, S=IN, C=IN"

      - name: Build Signed APK
        working-directory: Ultroid-Deployer
        env:
          KEYSTORE_PASSWORD: Ultraop@1234
          KEY_ALIAS: ultroidub
          KEY_PASSWORD: Ultraop@1234
        run: |
          if [ ! -f "pubspec.yaml" ]; then
            echo "⚠️ No Flutter project detected, creating a new one..."
            flutter create .
          fi
          flutter pub get
          flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-APK
          path: Ultroid-Deployer/build/app/outputs/flutter-apk/app-release.apk
