name: Ultroid Deployer Build From ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install unzip tool
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Extract Project ZIP
        run: |
          echo "Extracting Ultroid-Deployer-Final.zip..."
          unzip -o Ultroid-Deployer-Final.zip -d extracted
          ls extracted

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Get Flutter Version
        run: flutter --version

      - name: Get Dependencies
        run: flutter pub get
        working-directory: extracted/Ultroid-Deployer-Final

      - name: Build APK (Release)
        run: flutter build apk --release
        working-directory: extracted/Ultroid-Deployer-Final

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Ultroid-Deployer-Release
          path: extracted/Ultroid-Deployer-Final/build/app/outputs/flutter-apk/app-release.apk
